<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animattion</title>
    <style>
        *{margin:0;padding:0;}
        .wrap {position:fixed;width:100%;height:100%;left:0;top:0;}
        .box {position:absolute;left:50%;top:50%;width:50px;height:50px;background-color:red;transition:all 0.3s;}
    </style>
    
</head>
<body>
    <div class="wrap">
        <div class="box">12</div>
    </div>
    <script>
        window.setTimeout(
            function(){
                var box = document.querySelector('.box');
                box.style.left = 0;
            },1000
        );
        
    </script>
</body>
</html>
