<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{margin:0;padding:0;}
        .wrap {position:fixed;width:100%;height:100%;left:0;top:0;}
        .box {position:absolute;left:0;top:50%;width:50px;height:50px;}
        .box1 {top:40%;background-color:red;transition:all 10s ease-in-out;}
        .box2 {top:50%;background-color:blue;transition:all 10s ease-in-out;;}
        .box3 {top:60%;background-color:green;}
        .box4 {top:70%;background-color:purple;}
    </style>
    
</head>
<body>
    <div class="wrap">
        <div class="box1 box">box1</div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
    </div>
    <script>
        var box = document.querySelectorAll('.box'), j = 0;
        window.setTimeout(
            function(){                
                box[0].style.width = '100%';
                box[1].style.transform = 'scale(100, 1)';
            },16
        );
        
            window.setInterval(
            function(){    
                if(j < 1920){           
                box[2].style.width = j+'%';   
                j++;     
                }      
            },16
        )
        for(var i = 0;i < 1920 ; i++){  
           
            setTimeout(
            function(){                
                console.log(i);
                box[3].style.transform = 'translateX(-'+i+'px)';   
            },i
        )     
         
                 
        }
        
       
    </script>
</body>
</html>
